<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Portfólio — Vênus Digital</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">

  <style>
    :root {
      --gold: #d4aa2a;
      --bg: #050506;
      --muted: #bbb;
    }
    body {
      font-family: "Inter", sans-serif;
      margin: 0;
      background: var(--bg);
      color: #fff;
    }
    /* Navbar */
    .navbar {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 70px;
      display: flex; justify-content: space-between; align-items: center;
      padding: 0 20px;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(6px);
      z-index: 100;
    }
    .brand {display:flex;align-items:center;gap:10px}
    .brand img {width:50px}
    .brand span {color: var(--gold)}
    .nav-links {display:flex;gap:15px}
    .nav-links a {color: var(--muted); font-weight:600; text-decoration:none}
    .nav-links a:hover {color: var(--gold)}
    /* Hero */
    .hero {height:100vh; display:flex; align-items:center; justify-content:center; text-align:center; padding:20px}
    .hero-title {font-size:2rem; font-weight:800}
    .hero-title .gold {color:var(--gold)}
    .lead {color:var(--muted); max-width:600px; margin:15px auto}
    .btn {padding:10px 16px; border-radius:6px; font-weight:600; cursor:pointer; text-decoration:none}
    .btn.primary {background:var(--gold); color:#000}
    .btn.ghost {border:1px solid var(--muted); color:var(--muted); background:transparent}
    /* Portfolio */
    .section-title {margin:40px 0 20px}
    .portfolio-grid {display:grid; grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); gap:18px; padding:0 20px}
    .portfolio-item {position:relative; border-radius:8px; overflow:hidden; cursor:pointer}
    .portfolio-item img {width:100%; height:200px; object-fit:cover; transition:transform 0.3s}
    .portfolio-item:hover img {transform:scale(1.05)}
    .portfolio-meta {position:absolute; bottom:10px; left:10px; background:rgba(0,0,0,0.5); padding:6px 10px; border-radius:6px}
    .portfolio-meta h5 {margin:0; font-size:0.95rem}
    .portfolio-meta p {margin:0; font-size:0.8rem; color:var(--muted)}
    /* Lightbox */
    .lightbox {display:none; position:fixed; inset:0; background:rgba(0,0,0,0.8); align-items:center; justify-content:center; z-index:200}
    .lightbox-content {max-width:900px; width:100%; background:#111; border-radius:10px; overflow:hidden}
    .lightbox-header {display:flex; justify-content:space-between; align-items:center; padding:10px; border-bottom:1px solid #222}
    .lightbox-header .desc {color:var(--muted); font-size:0.9rem}
    .lightbox-header button {background:none; border:none; color:var(--muted); font-size:1.2rem; cursor:pointer}
    .lightbox-body img {width:100%; height:400px; object-fit:cover}
  </style>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="brand">
      <img src="venus-logo.png" alt="logo">
      <h1>Braulio<span>Fazenda</span></h1>
    </div>
    <nav>
      <div class="nav-links">
        <a href="#home">Home</a>
        <a href="#portfolio">Portfólio</a>
      </div>
    </nav>
  </header>

 

  <!-- Portfolio -->
  <section id="portfolio">
    <h3 class="section-title" style="text-align:center">Portfólio</h3>
    <div class="portfolio-grid">
      <div class="portfolio-item" data-title="Retrato Profissional" data-desc="Sessão de retratos - estúdio">
        <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?q=80&w=600" alt="">
        <div class="portfolio-meta">
          <h5>Retrato</h5>
          <p>Fotografia profissional</p>
        </div>
      </div>
      <div class="portfolio-item" data-title="Evento Cultural" data-desc="Cobertura audiovisual">
        <img src="https://images.unsplash.com/photo-1503342452485-86f7b6a1b3f8?q=80&w=600" alt="">
        <div class="portfolio-meta">
          <h5>Evento</h5>
          <p>Cobertura audiovisual</p>
        </div>
      </div>
      <div class="portfolio-item" data-title="Teaser Publicitário" data-desc="Clip promocional">
        <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?q=80&w=600" alt="">
        <div class="portfolio-meta">
          <h5>Vídeo</h5>
          <p>Produção e edição</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Lightbox Modal -->
  <div id="lightbox" class="lightbox">
    <div class="lightbox-content">
      <div class="lightbox-header">
        <div>
          <strong id="lb-title"></strong>
          <div id="lb-desc" class="desc"></div>
        </div>
        <button id="lb-close"><i class="fa fa-times"></i></button>
      </div>
      <div class="lightbox-body">
        <img id="lb-img" src="" alt="">
      </div>
    </div>
  </div>

  <script>
    // Helpers
    const $ = sel => document.querySelector(sel);
    const $$ = sel => Array.from(document.querySelectorAll(sel));

    // Modal
    const lightbox = $('#lightbox');
    const lbImg = $('#lb-img');
    const lbTitle = $('#lb-title');
    const lbDesc = $('#lb-desc');

    $$('.portfolio-item').forEach(item => {
      item.addEventListener('click', () => {
        lbImg.src = item.querySelector('img').src;
        lbTitle.textContent = item.dataset.title;
        lbDesc.textContent = item.dataset.desc;
        lightbox.style.display = 'flex';
      });
    });

    $('#lb-close').addEventListener('click', () => {
      lightbox.style.display = 'none';
    });

    lightbox.addEventListener('click', e => {
      if (e.target === lightbox) lightbox.style.display = 'none';
    });

    document.addEventListener('keydown', e => {
      if (e.key === 'Escape') lightbox.style.display = 'none';
    });
  </script>
</body>
</html>
